<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Perfil</title>
    <link rel="stylesheet" href="estiloperfil.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Perfil</h1>
        <form id="profileForm">
            <!-- Nome do usuário -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

            <!-- Idade -->
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required min="1" placeholder="Digite sua idade">

            <!-- Sexo -->
            <label for="gender">Sexo:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Selecione seu sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <!-- Número de telefone -->
            <label for="phone">Número de Telefone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Ex: (11) 98765-4321">

            <!-- Endereço -->
            <fieldset>
                <legend>Endereço</legend>
                <label for="street">Rua:</label>
                <input type="text" id="street" name="street" required placeholder="Digite sua rua">

                <label for="number">Número:</label>
                <input type="text" id="number" name="number" required placeholder="Digite o número">

                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement" placeholder="Digite o complemento (opcional)">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="Digite o CEP">

                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" name="neighborhood" required placeholder="Digite o bairro">

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required placeholder="Digite a cidade">

                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <!-- Botão para salvar -->
            <button type="submit">Salvar Alterações</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const profileData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                address: {
                    street: document.getElementById('street').value,
                    number: document.getElementById('number').value,
                    complement: document.getElementById('complement').value,
                    cep: document.getElementById('cep').value,
                    neighborhood: document.getElementById('neighborhood').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                },
                email: document.getElementById('email').value,
            };

            try {
                const response = await fetch('/api/update-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData),
                });

                const data = await response.json();
                const responseDiv = document.getElementById('response');

                if (response.ok) {
                    responseDiv.textContent = data.message;
                    responseDiv.style.color = 'green';
                } else {
                    responseDiv.textContent = data.error || 'Erro ao atualizar o perfil.';
                    responseDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
            }
        });
    </script>
</body>
</html>
