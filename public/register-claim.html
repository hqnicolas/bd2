<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reivindicação de Seguro</title>
  <link rel="stylesheet" href="r-cstyle.css">
</head>
<body>
  <div class="container">
    <h1>Reivindicação de Seguro</h1>
    <form action="processar_reivindicacao.php" method="post">
     
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">

      
      <label for="imei">IMEI do Celular</label>
      <input type="text" id="imei" name="imei" placeholder="Digite o número IMEI do celular" required maxlength="15">

     
      <button type="submit">Enviar Reivindicação</button>
    </form>
  </div>
</body>
</html>
