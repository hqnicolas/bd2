<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Reivindicação</title>
  <link rel="stylesheet" href="r-cstyle.css">
</head>
<body>
  <div class="container">
    <h1>Formulário de Reivindicação</h1>
    <form action="enviar_reivindicacao.php" method="post" enctype="multipart/form-data">
      
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

     
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      
      <label for="tipo">Tipo de Reivindicação</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione uma opção</option>
        <option value="produto">Produto</option>
        <option value="servico">Serviço</option>
        <option value="outros">Outros</option>
      </select>

      
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" rows="5" required></textarea>

      
      <label for="anexo">Anexar Documento (opcional)</label>
      <input type="file" id="anexo" name="anexo" accept=".jpg,.png,.pdf">

      
      <button type="submit">Enviar Reivindicação</button>
    </form>
  </div>
</body>
</html>
