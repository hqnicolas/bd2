<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar inventário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciar inventário</h1>
    <h2>Estoque de Peças</h2>
    <ul id="inventory-list">
        <!-- Os itens do inventário serão listados aqui -->
    </ul>

    <h2>Entradas de Peças</h2>
    <ul id="entries-list">
        <!-- Os itens das inscrições serão listados aqui -->
    </ul>

    <h2>Saídas de Peças</h2>
    <ul id="exits-list">
       <!-- Os itens de saída serão listados aqui -->
    </ul>

    <script>
        async function fetchInventory() {
            try {
                const response = await fetch('/api/inventory');
                const data = await response.json();
                const inventoryList = document.getElementById('inventory-list');
                inventoryList.innerHTML = ''; 
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${item.nome_peca}</strong> - Quantidade: ${item.quantidade}, Nível Crítico: ${item.level_critico}, Valor Unitário: R$ ${item.valor_unitario.toFixed(2)}`;
                    inventoryList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao buscar o inventário:', error);
            }
        }

        async function fetchEntries() {
            try {
                const response = await fetch('/api/inventory/entries');
                const data = await response.json();
                const entriesList = document.getElementById('entries-list');
                entriesList.innerHTML = '';

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `ID: ${item.id} - Data de Entrada: ${item.data_entrada}, Quantidade: ${item.quantidade}, Estoque Peça ID: ${item.estoque_peca_id}`;
                    entriesList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao buscar as entradas:', error);
            }
        }

        async function fetchExits() {
            try {
                const response = await fetch('/api/inventory/exits');
                const data = await response.json();
                const exitsList = document.getElementById('exits-list');
                exitsList.innerHTML = '';

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `ID: ${item.id} - Data de Saída: ${item.data_saida}, Quantidade: ${item.quantidade}, Estoque Peça ID: ${item.estoque_peca_id}`;
                    exitsList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao buscar as saídas:', error);
            }
        }

        window.onload = () => {
            fetchInventory();
            fetchEntries();
            fetchExits();
        };
    </script>
</body>
</html>
